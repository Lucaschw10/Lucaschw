<body>
  <div class="form-container">
      <!-- Formulario -->
      <form id="contactForm">
          <div class="mb-3">
              <label 
              for="nombre" 
              class="form-label">Nombre (requerido):</label>
              <input 
              type="text" 
              class="form-control" 
              id="nombre" 
              name="nombre" required
              maxlength="20">
          </div>

          <div class="mb-3">
              <label 
              for="apellido" 
              class="form-label">Apellido:</label>
              <input 
              type="text" 
              class="form-control" 
              id="apellido" 
              name="apellido"
              maxlength="20">
          </div>

          <div class="mb-3">
              <label 
              for="email" 
              class="form-label">Email (requerido):</label>
              <input 
              type="email" 
              class="form-control" 
              id="email" 
              name="email" required>
          </div>

          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input 
            type="tel" 
            class="form-control" 
            id="telefono" 
            name="telefono"
            placeholder="Ej: 1234-567890"
            >
            <button
            type="button"
            class="btn btn-outline-secondary"
            onclick="borrarTelefono()">borrar</button>
        </div>
      
          <div class="mb-3">
              <label 
              for="edad" 
              class="form-label">Edad:</label>
              <input 
              type="number" 
              class="form-control" 
              id="edad" 
              name="edad"
              min="16"
              max="120">
          </div>

          <div class="mb-3">
              <label 
              for="direccion" 
              class="form-label">Dirección:</label>
              <textarea 
              class="form-control" 
              id="direccion" 
              name="direccion" 
              rows="2"></textarea>
          </div>

          <div class="mb-3">
              <label 
              for="provincia" 
              class="form-label">Provincia:</label>
              <input 
              list="provincias" 
              class="form-control" 
              id="provincia" 
              name="provincia" required>
              <datalist id="provincias">
                  <option value="Buenos Aires">
                  <option value="Catamarca">
                  <option value="Chaco">
                    <option value="Chubut">
                      <option value="Córdoba">
                      <option value="Corrientes">
                      <option value="Entre Ríos">
                      <option value="Formosa">
                      <option value="Jujuy">
                      <option value="La Pampa">
                      <option value="La Rioja">
                      <option value="Mendoza">
                      <option value="Misiones">
                      <option value="Neuquén">
                      <option value="Río Negro">
                      <option value="Salta">
                      <option value="San Juan">
                      <option value="San Luis">
                      <option value="Santa Cruz">
                      <option value="Santa Fe">
                      <option value="Santiago del Estero">
                      <option value="Tierra del Fuego">
                      <option value="Tucumán">  
              </datalist>
          </div>

          <div class="mb-3">
            <label for="codigoPostal" class="form-label">Código Postal:</label>
            <input 
            type="text" 
            class="form-control" 
            id="codigoPostal" 
            name="codigoPostal" 
            pattern="^[A-Z]\d{4}[A-Z]{3}$" 
            placeholder="Formato: A1234ABC">
        </div>
        <button type="button" class="btn btn-primary" onclick="mostrarDatos()">Enviar</button>
      </form>
  </div><!-- cuadro que muestra los datos -->
  <div id="resultado" class="resultado-formulario" style="display: none;">
      <h2>Datos del Formulario</h2>
      <table class="cuadro">
          <tr>
              <th>CAMPO</th>
              <th>VALOR</th>
          </tr>
          <tr>
              <td>Nombre:</td>
              <td id="resNombre"></td>
          </tr>
          <tr>
              <td>Apellido:</td>
              <td id="resApellido"></td>
          </tr>
          <tr>
              <td>Email:</td>
              <td id="resEmail"></td>
          </tr>
          <tr>
              <td>Teléfono:</td>
              <td id="resTelefono"></td>
          </tr>
          <tr>
              <td>Edad:</td>
              <td id="resEdad"></td>
          </tr>
          <tr>
              <td>Dirección:</td>
              <td id="resDireccion"></td>
          </tr>
          <tr>
              <td>Provincia:</td>
              <td id="resProvincia"></td>
          </tr>
          <tr>
              <td>Código Postal:</td>
              <td id="resCodigoPostal"></td>
          </tr>
      </table>
  </div>
  </div>
    </div>

    <script>
      function mostrarDatos() {
      // Obtener datos del formulario
        var nombre = document.getElementById("nombre").value;
        var apellido = document.getElementById("apellido").value;
        var email = document.getElementById("email").value;
        var telefono = document.getElementById("telefono").value;
        var edad = document.getElementById("edad").value;
        var direccion = document.getElementById("direccion").value;
        var provincia = document.getElementById("provincia").value;
        var codigoPostal = document.getElementById("codigoPostal").value;
        
        // Mostrar los datos en la tabla
        document.getElementById("resNombre").innerText = nombre;
        document.getElementById("resApellido").innerText = apellido;
        document.getElementById("resEmail").innerText = email;
        document.getElementById("resTelefono").innerText = telefono;
        document.getElementById("resEdad").innerText = edad;
        document.getElementById("resDireccion").innerText = direccion;
        document.getElementById("resProvincia").innerText = provincia;
        document.getElementById("resCodigoPostal").innerText = codigoPostal;
        
        // Mostrar el cuadro
        document.getElementById("resultado").style.display = "block";    
       }
    </script>
