<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        .resultado-formulario {
            background-color: #f8f9fa;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            display: none;
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        .campo {
            font-weight: bold;
            color: #333;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Contacto</h2>

        <!-- Formulario -->
        <form id="contactForm">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre (requerido):</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email (requerido):</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" name="telefono">
            </div>

            <div class="mb-3">
                <label for="edad" class="form-label">Edad:</label>
                <input type="number" class="form-control" id="edad" name="edad">
            </div>

            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección:</label>
                <textarea class="form-control" id="direccion" name="direccion" rows="2"></textarea>
            </div>

            <div class="mb-3">
                <label for="provincia" class="form-label">Provincia:</label>
                <input type="text" class="form-control" id="provincia" name="provincia">
            </div>

            <div class="mb-3">
                <label for="codigoPostal" class="form-label">Código Postal:</label>
                <input type="text" class="form-control" id="codigoPostal" name="codigoPostal">
            </div>

            <button type="button" class="btn btn-primary" onclick="mostrarDatos()">Enviar</button>
        </form>
    </div>

    <!-- datos del formulario -->
    <div id="resultado" class="resultado-formulario">
        <h2>Datos del Formulario</h2>
        <p><span class="campo">Nombre:</span> <span id="resNombre"></span></p>
        <p><span class="campo">Apellido:</span> <span id="resApellido"></span></p>
        <p><span class="campo">Email:</span> <span id="resEmail"></span></p>
        <p><span class="campo">Teléfono:</span> <span id="resTelefono"></span></p>
        <p><span class="campo">Edad:</span> <span id="resEdad"></span></p>
        <p><span class="campo">Dirección:</span> <span id="resDireccion"></span></p>
        <p><span class="campo">Provincia:</span> <span id="resProvincia"></span></p>
        <p><span class="campo">Código Postal:</span> <span id="resCodigoPostal"></span></p>
    </div>

    <script>
        function mostrarDatos() {
            // Obtener valores del formulario
            var nombre = document.getElementById("nombre").value;
            var apellido = document.getElementById("apellido").value;
            var email = document.getElementById("email").value;
            var telefono = document.getElementById("telefono").value;
            var edad = document.getElementById("edad").value;
            var direccion = document.getElementById("direccion").value;
            var provincia = document.getElementById("provincia").value;
            var codigoPostal = document.getElementById("codigoPostal").value;

            // Mostrar los valores en los elementos correspondientes
            document.getElementById("resNombre").innerText = nombre;
            document.getElementById("resApellido").innerText = apellido;
            document.getElementById("resEmail").innerText = email;
            document.getElementById("resTelefono").innerText = telefono;
            document.getElementById("resEdad").innerText = edad;
            document.getElementById("resDireccion").innerText = direccion;
            document.getElementById("resProvincia").innerText = provincia;
            document.getElementById("resCodigoPostal").innerText = codigoPostal;

            // Mostrar el cuadro con los datos
            document.getElementById("resultado").style.display = "block";
        }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
